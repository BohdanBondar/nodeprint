 <div class="box">
        <nav class="breadcrumb">
            <a href="{$site.url}" title="{$site.name}">{$site.name}</a>
            <span>{$_['edit topic']}</span>
        </nav>
        <div>
            <form action="/api/post/0/update" method="post" class="post-form" id="topic-add-form">
                <ul>
                    <li>
                        <input type="hidden" name="post[post_id]" value="{$topic.post_id}">
                        <input type="hidden" name="post[node_id]" value="{$topic.node_id}">
                        <label for="post-title">{$_['title']}</label>
                        <textarea name="post[post_title]" id="post-title" class="post-title" required>{$topic.post_title}</textarea>
                    </li>
                    <li><label for="post-content">{$_['content']}</label>
                        <textarea name="post[post_content]" id="post-content" class="post-content">{$ori_topic}</textarea>
                        {if !$ori_topic_exists}
                        <input type="hidden" name="draft" value="false">
                        <span>{$_['no original topic content']}</span>
                        <input type="hidden" name="post[format]" value="false">
                        {else}
                        <input type="hidden" name="draft" value="true">
                        {/if}
                    </li>
                    <li>
                        <input type="submit" value="{$_['update']}" class="vivid-button left-button"/>
                        <button name="preview" value="true" class="vivid-button" id="preview-topic">{$_['preview']}</button>
                    </li>
                    <li>
                        <span class="box-footer"><a href="/t/{$topic.post_id}">{$_['cancel']}</a>
                        </span>
                    </li>
                </ul>
            </form>
        </div>
    </div>
